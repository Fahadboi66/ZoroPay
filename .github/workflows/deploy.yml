name: Build and Deploy to Minikube
on:
  push:
    branches:
      - main
jobs:
  build-deploy:
    runs-on: self-hosted
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Set up Docker to use Minikube's environment
      run: |
        eval $(minikube docker-env)
    - name: Build Docker images
      run: |
        docker build -f app/Backend/Dockerfile -t fahadboi66/zoropay-backend:latest .
        docker build -f app/Frontend/Dockerfile -t fahadboi66/zoropay-frontend:latest .
    - name: Login to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
    - name: Push Docker images
      run: |
        docker push fahadboi66/zoropay-backend:latest
        docker push fahadboi66/zoropay-frontend:latest
    - name: Deploy to Minikube
      run: |
        kubectl apply -f k8s/secrets.yaml
        kubectl apply -f k8s/mongodb-deployment.yaml
        kubectl apply -f k8s/mongodb-service.yaml
        kubectl apply -f k8s/backend-deployment.yaml
        kubectl apply -f k8s/backend-service.yaml
        kubectl apply -f k8s/frontend-deployment.yaml
        kubectl apply -f k8s/frontend-service.yaml